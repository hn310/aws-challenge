<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <p class="display-3">Fortune of the day</p>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12">
                <form th:action="@{''}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" th:value="${newFortune}" id="newFortune" name="newFortune" placeholder="Add your own fortune">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="/" class="btn btn-danger">Reset</a>
                </form>
            </div>
            <div class="col-12 pt-3">
                <h1>Fortune List</h1>
                <div class="px-5">
                    <ul class="list-group" th:each="current: ${currentFortunes}">
                        <li class="list-group-item" th:text="${current}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
